<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nợ xấu</title>
    <link rel="stylesheet" type="text/css" href="conno.css">
</head>
<style>
    .edit-button {
    background-color: #4CAF50; /* Màu nền */
    border: none; /* Không có viền */
    color: white; /* Màu chữ */
    padding: 10px 20px; /* Kích thước nút */
    text-align: center; /* Căn giữa nội dung */
    text-decoration: none; /* Không gạch chân */
    display: inline-block;
    font-size: 16px; /* Kích thước chữ */
    margin: 4px 2px; /* Khoảng cách xung quanh */
    cursor: pointer; /* Con trỏ tay khi rê chuột */
    border-radius: 8px; /* Bo tròn góc */
}

/* Hover style */
.edit-button:hover {
    background-color: #45a049; /* Màu nền khi di chuột */
}

</style>

<body style="
    font-family: Arial, sans-serif;
    background-image: url('long-short-la-gi.jpg'); /* Set the background image */
    background-size: cover; /* Scale the image to cover the entire page */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    background-position: center; /* Center the image */
  ">
    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Bảng nợ</h1>
            <div class="input-group">
                <input type="search" placeholder="Tìm tên nợ...">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Thời gian vay</th>
                        <th>Số tiền</th>
                        <th>Lý do vay</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th> <!-- Thêm cột thao tác -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>17 Dec, 2022</td>
                        <td>500,000 VND</td>
                        <td>Chi phí y tế</td>
                        <td><p class="status tronno">Trốn nợ</p></td>
                        <td><button class="edit-button">Sửa</button></td> <!-- Thêm nút sửa -->
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>27 Aug, 2023</td>
                        <td>1,000,000 VND</td>
                        <td>Chi phí học phí</td>
                        <td><p class="status tronno">Trốn nợ</p></td>
                        <td><button class="edit-button">Sửa</button></td> <!-- Thêm nút sửa -->
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>14 Mar, 2023</td>
                        <td>800,000 VND</td>
                        <td>Chi phí sinh hoạt</td>
                        <td><p class="status tronno">Trốn nợ</p></td>
                        <td><button class="edit-button">Sửa</button></td> <!-- Thêm nút sửa -->
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>14 Mar, 2024</td>
                        <td>700,000 VND</td>
                        <td>Chi phí du lịch</td>
                        <td><p class="status tronno">Trốn nợ</p></td>
                        <td><button class="edit-button">Sửa</button></td> <!-- Thêm nút sửa -->
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="back-button">
            <a href="#" class="btn" id="backButton">Quay lại</a>
        </div>
    </main>
    <script src="script1.js"></script>

</body>

</html>
